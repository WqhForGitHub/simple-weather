<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<body>
	
	<!--天气预报-->
  <div id="weather" :style="weather">
	  <!--位置信息-->
	  <div :style="location" class="location">
		  <!--位置图标-->
		  <span class="el-icon-location" :style="iconlocation"></span>
		  <!--地址位置具体信息-->
		  <span :style="locationtext" id="locationtext"></span>
		  
	  </div>
	 <hr>
	 
	  <!--查询区域包括输入地址和IP查询-->
	  <div :style="search">
		  <div :style="searchinput">
			<el-input placeholder="请输入要查询的城市(支持拼音和中文)" class="input-with-select" id="cityname">
			   <el-button slot="append" icon="el-icon-search" id="citysearch" v-on:click="getcityweather"></el-button>
			</el-input>
		  </div>
		  <div :style="IPsearch">
		  	<el-input placeholder="请输入已知的IP地址" class="input-with-select" id="ipname">
				<el-button :style="refresh" slot="append" icon="el-icon-refresh" id="IPSerach" v-on:click="IPaddressgetlocation"></el-button>
		  	</el-input>
		  </div>
	  </div>
	  <!--分隔线-->
	  <hr :style="hrstyle">
	  <span :style="nowweathertext">实时天气</span>
	  <hr :style="hrstyletwo">
	  
	  <!--卡片：绘制实时天气信息-->
	  <el-card class="box-card" :style="NowWeatherCard">
		  <!--今天日期-->
		  <span id="Today" :style="Today"></span>
		  <!--温度-->
		  <span id="temp" :style="temp"></span>
		  <!--相应的天气实况图片-->
		  <div class="WeatherPC" :style="WeatherPC">
		  </div>
		  <!--实况天气状况描述-->
		  <span id="condtxt" :style="condtxt"></span>
		  <!--体感温度-->
		  <span id="bodyTemp" :style="bodyTemp">体感</span>
		  <!--湿度-->
		  <span id="humidity" :style="humidity">湿度</span>
		  <!--风向-->
		  <span id="WindyDirection" :style="WindyDirection">风向</span>
		  <!--风力-->
		  <span id="WindyPower" :style="WindyPower">风力</span>
		  <!--大气压强-->
		  <span id="AtmospherePressure" :style="AtmospherePressure">大气压强:</span>
		  <!--体感温度值-->
			<span id="bodyTempValue" :style="bodyTempValue"></span>
			<!--湿度值-->
			<span id="humidityValue" :style="humidityValue"></span>
			<!--风向值-->
			<span id="WindyDirectionValue" :style="WindyDirectionValue"></span>
			<!--风力值-->
			<span id="WindyPowerValue" :style="WindyPowerValue"></span>
			<!--大气压强值-->
			<span id="AtmospherePressureValue" :style="AtmospherePressureValue"></span>
			<!--实时更新时间-->
			<span id="updatetime" :style="updatetime"></span>
	  </el-card>
		
		
	 <!--分隔线近三天天气信息-->
	 <hr :style="hrstylethree">
	 <span :style="RecentlyThreeWeatherText">近三天天气预报</span>
	 <hr :style="hrstylefour">
	 
	 <!--卡片：绘制今天天气信息-->
		<el-card class="box-card" :style="TodayCard">
				<span v-bind:style="mystyle" id="mystyle"></span>
				<span v-bind:style="today" id="today"></span>
				<span v-bind:style="Temp" id="Temp"></span>
				<div class="nowweatherpc" :style="nowweatherpc"></div>
				<div class="nowweatherpctwo" :style="nowweatherpctwo"></div>
				<span v-bind:style="condTxt" id="condTxt"></span>
				<span v-bind:style="winddir" id="winddir"></span>
				<span v-bind:style="windsc" id="windsc"></span>
				<span v-bind:style="waterpop" id="waterpop"></span>
		</el-card>
		<!--绘制未来一天天气信息-->
		<el-card class="box-card" :style="TheSecondCard">
			<span v-bind:style="TheSecondmystyle" id="TheSecondmystyle"></span>
			<span v-bind:style="TheSecondtoday" id="TheSecondtoday"></span>
			<span v-bind:style="TheSecondTemp" id="TheSecondTemp"></span>
			<div :style="thesecondweatherpc" id="thesecondweatherpc"></div>
			<div :style="thesecondweatherpctwo" id="thesecondweatherpctwo"></div>
			<span v-bind:style="TheSecondcondTxt" id="TheSecondcondTxt"></span>
			<span v-bind:style="TheSecondwinddir" id="TheSecondwinddir"></span>
			<span v-bind:style="TheSecondwindsc" id="TheSecondwindsc"></span>
			<span v-bind:style="TheSecondwaterpop" id="TheSecondwaterpop"></span>
		</el-card>
		<!--绘制未来两天天气信息-->
		<el-card class="box-card" :style="TheThirdCard">
			<span v-bind:style="TheThirdmystyle" id="TheThirdmystyle"></span>
			<span v-bind:style="TheThirdtoday" id="TheThirdtoday"></span>
			<span v-bind:style="TheThirdTemp" id="TheThirdTemp"></span>
			<div :style="thethirdweatherpc" id="thethirdweatherpc"></div>
			<div :style="thethirdweatherpctwo" id="thethirdweatherpctwo"></div>
			<span v-bind:style="TheThirdcondTxt" id="TheThirdcondTxt"></span>
			<span v-bind:style="TheThirdwinddir" id="TheThirdwinddir"></span>
			<span v-bind:style="TheThirdwindsc" id="TheThirdwindsc"></span>
			<span v-bind:style="TheThirdwaterpop" id="TheThirdwaterpop"></span>
		</el-card>
		
  </div>
</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="../jQuery/jquery-3.3.1.js"></script>
	<script src="../js/weather.js"></script>
	
</html>
